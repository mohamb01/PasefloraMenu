<!-- (*) assigned classes -->

<ion-view    class="MenuView">
    <ion-nav-bar class="bar-assertive">
        <ion-nav-title>
            <img class="img-responsive animated zoomIn" style="width:160px;height:50px;margin: 15px auto;" src="../img/logo.png" />
        </ion-nav-title>
    </ion-nav-bar>
	<ion-content >
        <ion-slides options="data.sliderOptions" slider="data.sliderDelegate" style="margin-bottom: 40px; margin-top: 35px;">
            <ion-slide-page ng-repeat="bgColor in data.bgColors">
                <div class="box tp-bgimg defaultimg " data-bgcolor="undefined" style="background-repeat: no-repeat; background-image: url(&quot;https://demo2.chethemes.com/pizzaro/wp-content/uploads/revslider/home-v1-slider/011-HomePage.jpg&quot;); background-size: cover; background-position: center center; width: 100%; height: 100%; opacity: 1; visibility: inherit; z-index: 20;" src="https://demo2.chethemes.com/pizzaro/wp-content/uploads/revslider/home-v1-slider/011-HomePage.jpg"></div>
            </ion-slide-page>
        </ion-slides>

        <div class="row" style="margin-right: 15px;margin-left: 15px;">
            <div ng-repeat="product in ProductsList" class="col-xs-4 col-sm-4" style="float:right;margin-bottom:30px;">
                <img ng-click="goToPage({{product.ProductId}})" src="../img/menu/1.jpg" style="border-radius: 5px;" class="img-responsive animated zoomIn" />
            </div>
        </div>
 
	</ion-content>
</ion-view>
